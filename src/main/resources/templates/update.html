<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>post</title>
</head>
<body>
<form action="/update" method="post" name="updateForm">
  <div class="Desktop1" style="width: 1440px; height: 1024px; position: relative; background: white">
    <div class="Rectangle1" style="width: 1440px; height: 86px; left: 0px; top: 0px; position: absolute; background: rgba(226.31, 211.22, 211.22, 0.28)"></div>
    <div style="left: 950px; top: 35px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 665; word-wrap: break-word">동아리</div>
    <div style="left: 700px; top: 35px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 665; word-wrap: break-word">스터디</div>
    <div style="left: 450px; top: 35px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 665; word-wrap: break-word">공모전</div>
    <div style="width: 130px; height: 27px; left: 17px; top: 30px; position: absolute; text-align: center; color: #90B8F3; font-size: 20px; font-family: Inter; font-weight: 665; word-wrap: break-word">야, 나도</div>

    <div style="left: 50px; top: 127px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 665; word-wrap: break-word">게시물 수정</div>
    <div class="Frame1" style="width: 1300px; height: 730px; left: 67px; top: 166px; position: absolute; background: #EFEDED; border-radius: 25px; overflow: hidden">
      <div style=" left: 35px; top: 197px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 665; word-wrap: break-word">내용:</div>
      <div style="left: 35px; top: 57px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 665; word-wrap: break-word">제목:</div>
      <input type="submit" value="수정하기" style="width: 100px; height: 40px; left: 56px; top: 652px; position: absolute; background: white; border-radius: 15px; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 665; word-wrap: break-word">
      <input type="reset" value="취소하기" style="width: 100px; height: 40px; left: 206px; top: 652px; position: absolute; background: #FEFDFD; border-radius: 15px;text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 665; word-wrap: break-word">
      <textarea cols="1500px" rows="360px" name="postContent" style="width: 1150px; height: 360px; left: 75px; top: 237px; position: absolute; background: #FFFDFD; border-radius: 10px" th:text="${postUpdate.postContent}"></textarea>
      <input type="text" name="title" style="width: 1150px; height: 53px; left: 75px; top: 96px; position: absolute; background: white; border-radius: 15px" th:value="${postUpdate.title}">
    </div>

  </div>
</form>
</body>
</html>
